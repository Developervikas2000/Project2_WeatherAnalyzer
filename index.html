<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Analyzer</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Get Weather</button>
        </div>
        <div id="weather-result" class="result">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
